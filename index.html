<body>

  <h1>Currency Converter</h1>
  <p class="convert">
    Convert :
    <input type="number" id="original-currency-amount" placeholder="0" value="1"> </input>
  </p>
  <div>
    <select id="from_currency">
      <option value="USD">USD</option>
      <option value="AUD">AUD</option>
      <option value="CAD">CAD</option>

    </select>
    <button id="exchange">
      <i class="fas fa-exchange-alt"></i>
    </button>
    <select id="to_currency">
      <option value="BDT">BDT</option>
      <option value="AUD">AUD</option>
      <option value="CAD">CAD</option>

    </select>
  </div>
  <p class="exchange">
    Exchange Rate:

    <input type="text" id="exchange-rate"></input>
  </p>
  <button id="exchange_button">Equals</button>
  <p id="output-text">
    <span id="from"></span> converted to <span id="to"></span>
  </p>

  <footer><a href=" https://twitter.com/intent/tweet?text=Awesome Currency Converter %0 aby @verreauxblack%0ahttps://verreauxblack.biz/project/currency-convertor/" title="share"><i class="fab fa-twitter"></i></a></footer>
</body>

</html>
